<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz Web App</title>

</head>

<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Questão</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Pergunta 01</button>
        <button class="btn">Pergunta 02</button>
        <button class="btn">Pergunta 03</button>
        <button class="btn">Pergunta 04</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Início</button>
      <button id="next-btn" class="next-btn btn hide">Próxima</button>
    </div>
  </div>
</body>

</html>
